<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vue Mastery</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div class="nav-bar">
      <div class="cart">Cart({{cart.length}})</div>
    </div>
    <product :premium="premium" @add-to-cart="updateCart" @remove-from-cart="removeProduct"></product>
    <product2 :premium="premium" @add-to-cart="updateCart" @remove-from-cart="removeProduct"></product2>
  </div>
  <script src="main.js"></script>
</body>

</html>
